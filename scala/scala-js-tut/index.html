<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>The Scala.js Tutorial</title>
</head>
<body>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" 
        src="./target/scala-2.11/scala-js-tutorial-fastopt.js"></script>

    <button id="click-me-button" type="button"
        onclick="tutorial.webapp.TutorialApp().addClickedMessage()">
        Click me!
    </button>

    <!-- Run tutorial.webapp.TutorialApp -->
    <script type="text/javascript">
        tutorial.webapp.TutorialApp().main();
    </script>
</body>
</html>
